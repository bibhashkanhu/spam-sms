<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detector</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background-color: #f7f7f7; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SMS Spam Detector</h2>
        <form method="POST" action="/predict">
            <label for="message">Enter your message:</label><br>
            <input type="text" name="message" id="message" required><br>
            <button type="submit">Check</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Message:</strong> "{{ message }}"<br>
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
